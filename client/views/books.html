<div class="panel panel-default" ng-init="getBooks()">
	<div class="panel-heading">
		<h3 class="panel-title">Latest Books</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div ng-repeat="book in books">
				<div class class="col-md-4">
					<div class class="col-md-4">
						<div class="col-md-4">
							<div class="card">
								<img class="card-img-top" ng-src="{{book.img_url}}" alt="Book image">
								<div class="card-body">
									<h4 class="card-title">{{book.title}}</h4>
									<p class="card-text">{{book.description.substring(0,50)}}...</p>
									<a class="btn btn-primary" href="#/book/details/{{book._id}}">View Details</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
